    <script>
      var menu = [
          " ",
           "        ",
          "   哲學家:漢娜·阿倫特",
          " ",
          "    當罪惡的鏈條足夠長，長到無法窺視全貌時，那麽，在每個環節作惡的人，都有理由覺得自己很無辜!",

          "  ",

          "     我更喜歡電子郵件交流，所以妳可以先通過電子郵件與我聯系！ ",
          " ",
          "     EMAIL:X@WAHSUN.ORG",    
        ],
        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 55);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
</script>
