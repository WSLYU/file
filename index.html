<html>
  <head>
    <title>Welcome</title>
  </head>
  <body style="background-color:black;font-family:courier;color:#05fa0d;">
    <span id="content"></span><span style="height:30px;width:30px;background-color:#05fa0d;">&nbsp;</span>
    <script>
      var menu = [
          " ",
          " ",
          "LIFE IS CHOICE",
          " ",
          "你好👋，欢迎来到此页面📃",
          "此域名暂未建站，仅用于展示信息。",
          "我目前居住在中国的某一个城市",
          "你可以向我提出建议",
          "此页面会记录一些关于你的硬件信息，如IP地址，GPS等",
          " ",
          " ",
          "CONTACT",
          "M:X@WAHSUN.ORG",
          "T:HTTP://T.ME/WAHSUN",
          
          
        ],
        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 35);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
    </script>
  </body>
</html>
