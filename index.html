<html>
  <head>
    <title>INFO</title>
  </head>
    
  <body style="background-color:black;font-family:courier;color:#05fa0d;">
    <span id="content"></span><span style="height:30px;width:30px;background-color:#05fa0d;">&nbsp;</span>
    <script>
      var menu = [
          " ",
          "LESS IS MORE/少即是多.",

          "_____________________WAHSUN",
          " ",
          " ",
          "THIS DOMAIN NAME IS IDLE, NO PLANS TO TRANSFER IT!",
          "這個域名是空閒的，沒有轉移的計劃！",
          "THIS FIRST LEVEL DOMAIN NAME IS ONLY USED TO DISPLAY PAGES, AND THE SECOND LEVEL DOMAIN NAME IS USED TO BUILD MICRO SERVICES.",
          "第一級域名僅用於顯示頁面，第二級域名用於構建微服務。",
          " ",
          "IF YOU HAVE A SUGGESTION, WE CAN ACHIEVE IT TOGETHER!",
          "如果你有建議，我們可以一起實現！",
          " ",
          "EMAIL/IMESSAGE:X@WAHSUN.ORG",                                         
          
          
          
        ],
        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 35);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
</script>

  </body>
</html>
