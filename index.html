    <script>
      var menu = [
          " ",
          " ",
          "幸福如人饮水，冷暖自知",
          " ",
          "美人不是母胎生， 应是桃花树长成，" ,
          "已恨桃花容易落， 落花比汝尚多情。" ,
          "静时修止动修观， 历历情人挂目前，" ,
          "若将此心以学道， 即生成佛有何难？" ,
          "结尽同心缔尽缘， 此生虽短意缠绵，" ,
          "与卿再世相逢日， 玉树临风一少年。" ,
          "不观生灭与无常， 但逐轮回向死亡，" ,
          "绝顶聪明矜世智， 叹他于此总茫茫。" ,

          "自叹神通空具足， 不能调伏枕边人。" ,
          "欲倚绿窗伴卿卿， 颇悔今生误道行。" ,
          "有心持钵丛林去， 又负美人一片情。" ,

        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 10);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
