    <title>HELLO WORLD</title>
  </head>
    
  <body style="background-color:black;font-family:courier;color:#05fa0d;">
    <span id="content"></span><span style="height:30px;width:30px;background-color:#05fa0d;">&nbsp;</span>
    <script>
      var menu = [
          " ",
          " ",
          "BE HUMBLE. YOU MAY BE WRONG.",
          "BE KIND. YOU MAY BE REMEMBERED.",
          "BE FORGIVING. YOU MAY FEEL LIGHTER.",
          "BE TRUSTWORTHY. YOU MAY SEE FURTHER.",
          "BE GENEROUS. OTHERS MAY RECIPROCATE.",
          "BE CURIOUS. YOU MAY STAY TEACHABLE.",
          "BE HARD WORKING. YOU MAY BE LUCKIER.",
          "BE YOURSELF. YOU WILL BE HAPPIER.",
        " ",
        " ",
          "THIS PAGE IS FOR INFORMATION DISPLAY ONLY AND IS HOSTED ON GITHUB.COM",
          "THIS PAGE WILL RECORD YOUR VISIT INFORMATION, SUCH AS IP ADDRESS/DEVICE INFORMATION!",
          " ",
          "IF YOU HAVE ANY SUGGESTIONS, YOU CAN CONTACT ME BY EMAIL!",
          "X@WAHSUN.ORG",
        ],
        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 55);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
</script>
