<html>
  <head>
    <title>HELLO WORLD</title>
  </head>
    
  <body style="background-color:black;font-family:courier;color:#05fa0d;">
    <span id="content"></span><span style="height:30px;width:30px;background-color:#05fa0d;">&nbsp;</span>
    <script>
      var menu = [
          " ",
          "#MURMURATION #PKM ",
          " ",
          "我们一直说知识就是力量，却不知别人的无知同样是你的力量。",
          "只是学习，很容易产生虚假的满足和时不时的空虚和焦虑。",
          "同理，只是看书，同样会造成虚假的满足。",
          "只看、只学，却不应用、不去验证，不产生出更多价值。那么“看”来何用？“学”来何用？",
          "虚假的满足，是指看似学到了很多东西这，尤其感觉能组合出很多新东西。再学习的劳累，容易产生付出后的满足。",
          "时不时的空虚焦虑：我学这有用吗？别人都是专家了、我还在学 ABC 啊？这么大把年纪还在学这么基础的东西，就出去多丢人啊？",
          "你应该去应用、去验证、去创造、去产生价值、去尽快卖钱。",
          "能卖钱的硬东西，才能打碎这些情绪。",
          " ",
          " ",
          "您还可以通过邮箱方式与我联系!",
          " ",
          "X@WAHSUN.ORG",
        ],
        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 55);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
</script>
