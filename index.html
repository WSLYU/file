<html>
  <head>
    <title>*</title>
  </head>
  <body style="background-color:black;font-family:courier;color:#05fa0d;">
    <span id="content"></span><span style="height:30px;width:30px;background-color:#05fa0d;">&nbsp;</span>
    <script>
      var menu = [
          " ",
          " ",
          "HELLO WORLD",
          " ",
          "THERE IS NO WEBSITE FOR THIS DOMAIN NAME" ,
          "IT IS ONLY USED TO BUILD MICRO SERVICES" ,
          "YOU CAN PUT FORWARD YOUR SUGGESTION. I'M NOT SURE I'LL TAKE IT" ,
          "THIS PAGE WILL RECORD SOME INFORMATION ABOUT YOUR HARDWARE; SUCH AS IP ADDRESS, GPS, ETC" ,
          "MAIL:X@WAHSUN.ORG",
          
          
        ],
        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 45);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
    </script>
  </body>
</html>
